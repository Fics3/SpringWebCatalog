<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Add Product</h2>
    </div>

    <form th:action="@{/new}" th:object="${product}" method="post" enctype="multipart/form-data" class="add-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" required pattern="[0-9]+([.,][0-9]+)?">
        </div>

        <div class="form-group">
            <label for="count">Count:</label>
            <input type="number" id="count" th:field="*{count}" required>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" th:field="*{image}">
        </div>

        <div class="form-group">
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags" th:field="*{tags}" placeholder="e.g., tag1, tag2, tag3">
        </div>

        <button type="submit">Add Product</button>
    </form>

</div>


</body>

</html>
