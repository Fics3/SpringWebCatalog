<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<div>
    <h2>Add Product</h2>
    <form th:action="@{/new}" th:object="${product}" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
        <br>
        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" required pattern="[0-9]+([.,][0-9]+)?">
        <br>
        <label for="count">Count:</label>
        <input type="number" id="count" th:field="*{count}" required>
        <br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" th:field="*{image}">
        <br>

        <button type="submit">Add Product</button>
    </form>
    <br>
</div>
</body>
</html>
