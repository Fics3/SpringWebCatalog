<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Edit Product</h1>
    </div>

    <form th:action="@{/profile}" th:object="${editProduct}" method="post" enctype="multipart/form-data"
          class="edit-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="count">Count:</label>
            <input type="number" id="count" th:field="*{count}" required>
        </div>
        <div class="form-group">
            <label for="imageFile">Image:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*">
        </div>

        <label for="tagsAsString">Tags (comma-separated):</label>
        <input type="text" id="tagsAsString" name="tagsAsString" th:value="${tagsAsString}" placeholder="e.g., tag1, tag2, tag3">


        <input type="hidden" th:field="*{uuid}">
        <button type="submit">Save Changes</button>
    </form>

</div>


</body>

</html>
